#
# List Directors who are permitted to contact this File daemon
#
Director {
  Name = BackupServerSS-dir
  Password = "oq2_zrFxSnZw_Hhcaw0B2jl1btQfeJIEt"
}

#
# Restricted Director, used by tray-monitor to get the
#   status of the file daemon
#
Director {
  Name = BackupServerSS-mon
  Password = "RBknPfglbYJCgl6AXRiJCv_8uPIoaUEls"
  Monitor = yes
}

#
# "Global" File daemon configuration specifications
#
FileDaemon {                          # this is me
  Name = BackupServerSS-fd
  FDport = 9102                  # where we listen for the director
  WorkingDirectory = /var/lib/bacula
  Pid Directory = /run/bacula
  Maximum Concurrent Jobs = 20
  Plugin Directory = /usr/lib/bacula
  FDAddress = 10.10.0.3

  PKI Signatures = Yes
  PKI Encryption = Yes
  PKI Keypair = "/etc/bacula/client.pem"
  PKI Master Key = "/etc/bacula/master.cert"
}

# Send all messages except skipped files back to Director
Messages {
  Name = Standard
  director = BackupServerSS-dir = all, !skipped, !restored
}
